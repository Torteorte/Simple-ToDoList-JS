<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>To Do List</title>
</head>
<body>
   <div class="container">
      <header>
         <p>
            Список Задач
         </p>
      </header>

      <main>
         <div class="input-field">
            <input id="new-task" type="text" tabindex="1" placeholder="Введите задачу...">
            <div id="addNewTask">
               <svg class="svg-circleplus" viewBox="0 0 100 100">
                  <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
                  <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
                </svg>
            </div>
         </div>

         <div class="items-to-do">
            <div class="item">
               <button class="check"></button>
               <p>Изучить ReactJS</p>
               <img class="image-bucket" src="./img/trash.png" alt="delete">
            </div>

            <div class="item checked">
               <button class="check"></button>
               <p>Задеплоить проекты</p>
               <img class="image-bucket" src="./img/trash.png" alt="delete">
            </div>

            <div class="item">
               <button class="check"></button>
               <p>Изучить Препроцессор</p>
               <img class="image-bucket" src="./img/trash.png" alt="Delete task">
            </div>
         </div>

      </main>
   </div>

   <script src="index.js"></script>
</body>
</html>
